<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,500;0,9..40,700;1,9..40,300&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'DM Sans', sans-serif;
        }

        .landing {
            width: 100%;
            height: 100vh;
            background: url('wavybackground.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* ===== Logo + Project Hub Title â€” top left ===== */
        .hub-brand {
            position: absolute;
            top: 32px;
            left: 46px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: titleFade 0.8s ease forwards;
        }

        .hub-logo {
            width: 70px;
            height: auto;
            margin-bottom: 14px;
        }

        .hub-title {
            line-height: 1.05;
            font-weight: 700;
            font-size: 128px;
            letter-spacing: -2.5px;
            background: linear-gradient(180deg, rgba(255,255,255,0.35) 0%, rgba(255,255,255,0.95) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            user-select: none;
        }

        @keyframes titleFade {
            from { opacity: 0; transform: translateY(-12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ===== Cards ===== */
        .card-container {
            display: flex;
            gap: 44px;
        }

        .landing-card {
            display: block;
            text-decoration: none;
            color: inherit;
            background: linear-gradient(135deg, #ffffff 0%, #d5d7dc 100%);
            border-radius: 16px;
            padding: 30px 36px 34px;
            width: 340px;
            box-shadow:
                0 4px 30px rgba(0,0,0,0.35),
                0 1px 4px rgba(0,0,0,0.15);
            transition: transform 0.3s cubic-bezier(0.22,1,0.36,1), box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: cardReveal 0.6s cubic-bezier(0.22,1,0.36,1) forwards;
        }

        .landing-card:nth-child(1) { animation-delay: 0.25s; }
        .landing-card:nth-child(2) { animation-delay: 0.42s; }

        .landing-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(60,130,255,0.5), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .landing-card:hover {
            transform: translateY(-6px);
            box-shadow:
                0 16px 50px rgba(0,0,0,0.45),
                0 2px 10px rgba(0,0,0,0.2);
        }

        .landing-card:hover::after {
            opacity: 1;
        }

        /* Top row: arrow left, icon far right */
        .card-top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card-arrow img {
            height: 40px;
            width: 40px;
            object-fit: contain;
            opacity: 0.88;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .landing-card:hover .card-arrow img {
            transform: translateX(4px);
            opacity: 1;
        }

        .card-icon {
            width: 96px;
            height: 96px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 44px;
        }

        .card-icon-tasks {
            background: #eef3fb;
            color: #2a5db0;
        }

        .card-icon-grid {
            background: #edf7f0;
            color: #2e7d3e;
        }

        .card-icon-changes {
            background: #fff3e0;
            color: #e67c00;
        }

        .card-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 10px;
            letter-spacing: -0.3px;
        }

        .card-desc {
            font-size: 15px;
            line-height: 1.6;
            color: #666;
            font-weight: 300;
        }

        @keyframes cardReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== Bottom-right compact card ===== */
        .corner-card {
            position: absolute;
            bottom: 28px;
            right: 32px;
            display: block;
            text-decoration: none;
            color: inherit;
            background: linear-gradient(135deg, rgba(255,255,255,0.92) 0%, rgba(213,215,220,0.88) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 14px;
            padding: 18px 22px 20px;
            width: 230px;
            box-shadow:
                0 4px 24px rgba(0,0,0,0.25),
                0 1px 3px rgba(0,0,0,0.12);
            transition: transform 0.3s cubic-bezier(0.22,1,0.36,1), box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            opacity: 0;
            transform: translateY(14px);
            animation: cornerReveal 0.5s cubic-bezier(0.22,1,0.36,1) 0.7s forwards;
        }

        .corner-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2.5px;
            background: linear-gradient(90deg, transparent, rgba(230,124,0,0.5), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .corner-card:hover {
            transform: translateY(-4px);
            box-shadow:
                0 12px 36px rgba(0,0,0,0.35),
                0 2px 8px rgba(0,0,0,0.18);
        }

        .corner-card:hover::after {
            opacity: 1;
        }

        .corner-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .corner-card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: #fff3e0;
            color: #e67c00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .corner-card-title {
            font-size: 15px;
            font-weight: 700;
            color: #1a1a2e;
            letter-spacing: -0.2px;
            line-height: 1.2;
        }

        .corner-card-desc {
            font-size: 12px;
            line-height: 1.55;
            color: #777;
            font-weight: 300;
        }

        .corner-card-arrow {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
            opacity: 0;
            transform: translateX(-4px);
            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        .corner-card:hover .corner-card-arrow {
            opacity: 0.7;
            transform: translateX(0);
        }

        .corner-card-arrow i {
            font-size: 13px;
            color: #999;
        }

        @keyframes cornerReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="landing">
        <!-- Logo + Project Hub Title -->
        <div class="hub-brand">
            <img src="logo.png" alt="Logo" class="hub-logo" onerror="this.style.display='none'">
            <div class="hub-title">Project<br>Hub</div>
        </div>

        <div class="card-container">
            <a href="task.html" class="landing-card">
                <div class="card-top-row">
                    <div class="card-arrow"><img src="arrowonly.png" alt=""></div>
                    <div class="card-icon card-icon-tasks">
                        <i class="fa fa-clipboard-list"></i>
                    </div>
                </div>
                <div class="card-title">Tasks</div>
                <div class="card-desc">Manage and track your assigned tasks, subtasks, and project milestones.</div>
            </a>

            <a href="grid.html" class="landing-card">
                <div class="card-top-row">
                    <div class="card-arrow"><img src="arrowonly.png" alt=""></div>
                    <div class="card-icon card-icon-grid">
                        <i class="fa fa-table-columns"></i>
                    </div>
                </div>
                <div class="card-title">Grid</div>
                <div class="card-desc">View and edit all project data in a powerful spreadsheet-style layout.</div>
            </a>

        </div>

        <!-- Bottom-right compact card -->
        <a href="changerequests.html" class="corner-card">
            <div class="corner-card-header">
                <div class="corner-card-icon">
                    <i class="fa fa-comment-dots"></i>
                </div>
                <div class="corner-card-title">Change Requests</div>
            </div>
            <div class="corner-card-desc">Submit and view your suggestions, bugs found and comments for the developer to review.</div>
            <div class="corner-card-arrow">
                <i class="fa fa-arrow-right"></i>
            </div>
        </a>
    </div>
</body>
</html>
