<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,500;0,9..40,700;1,9..40,300&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'DM Sans', sans-serif;
        }

        .landing {
            width: 100%;
            height: 100vh;
            background: url('wavybackground.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-container {
            display: flex;
            gap: 36px;
        }

        .landing-card {
            display: block;
            text-decoration: none;
            color: inherit;
            background: rgba(255,255,255,0.95);
            border-radius: 14px;
            padding: 32px 34px 28px;
            width: 280px;
            box-shadow:
                0 4px 30px rgba(0,0,0,0.35),
                0 1px 4px rgba(0,0,0,0.15);
            transition: transform 0.3s cubic-bezier(0.22,1,0.36,1), box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: cardReveal 0.6s cubic-bezier(0.22,1,0.36,1) forwards;
        }

        .landing-card:nth-child(1) { animation-delay: 0.15s; }
        .landing-card:nth-child(2) { animation-delay: 0.3s; }

        .landing-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(60,130,255,0.5), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .landing-card:hover {
            transform: translateY(-6px);
            box-shadow:
                0 16px 50px rgba(0,0,0,0.45),
                0 2px 10px rgba(0,0,0,0.2);
        }

        .landing-card:hover::after {
            opacity: 1;
        }

        .card-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .card-icon-tasks {
            background: #eef3fb;
            color: #2a5db0;
        }

        .card-icon-grid {
            background: #edf7f0;
            color: #2e7d3e;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
            letter-spacing: -0.2px;
        }

        .card-desc {
            font-size: 13.5px;
            line-height: 1.55;
            color: #666;
            font-weight: 300;
        }

        @keyframes cardReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="landing">
        <div class="card-container">
            <a href="task.html" class="landing-card">
                <div class="card-icon card-icon-tasks">
                    <i class="fa fa-clipboard-list"></i>
                </div>
                <div class="card-title">Tasks</div>
                <div class="card-desc">Manage and track your assigned tasks, subtasks, and project milestones.</div>
            </a>

            <a href="grid.html" class="landing-card">
                <div class="card-icon card-icon-grid">
                    <i class="fa fa-table-columns"></i>
                </div>
                <div class="card-title">Grid</div>
                <div class="card-desc">View and edit all project data in a powerful spreadsheet-style layout.</div>
            </a>
        </div>
    </div>
</body>
</html>
